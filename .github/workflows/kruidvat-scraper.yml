on:
  schedule:
    - cron: '0 0 * * *' 
  workflow_dispatch:  

jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      - name: Haal volledige repo op
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Zorgt ervoor dat alle bestanden correct worden opgehaald

      - name: Controleer repo-structuur
        run: ls -lah

      - name: Controleer scripts map
        run: ls -lah scripts/

      - name: Installeer Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Installeer dependencies
        run: pip install requests beautifulsoup4

      - name: Controleer of script bestaat en draai het
        run: |
          if [ -f /scraper-kruidvat-odorex.py ]; then
            echo "✅ Script gevonden! Nu uitvoeren..."
            python scraper-kruidvat-odorex.py
          else
            echo "❌ FOUT: Script niet gevonden in scripts/!"
            exit 1
          fi

      - name: Commit en push data
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add src/pages/scrapers.astro
          git commit -m "Update Kruidvat data" || echo "Geen wijzigingen om te committen"
          git push origin main
      - name: Trigger GitHub Pages Build
        run: |
          curl -X POST -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
          -H "Accept: application/vnd.github.v3+json" \
          https://api.github.com/repos/daandobber/daandobber.github.io/pages/builds

      
